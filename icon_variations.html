<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelfSense Icon Variations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center justify-center p-10">
    
    <div class="text-center mb-12">
        <h1 class="text-3xl font-bold text-slate-900 mb-2">ShelfSense Icon Concepts</h1>
        <p class="text-slate-500">The "Smart Shelf" Collection</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-16">
        
        <!-- Option 1: Minimal Match -->
        <div class="flex flex-col items-center gap-6 group cursor-pointer">
            <div class="w-48 h-48 bg-white rounded-[3rem] shadow-2xl shadow-slate-200 flex items-center justify-center relative transition-transform duration-300 group-hover:scale-105 group-hover:shadow-violet-200">
                <svg width="120" height="120" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Shelves -->
                    <line x1="20" y1="30" x2="80" y2="30" stroke="#1E293B" stroke-width="6" stroke-linecap="round"/>
                    <line x1="20" y1="50" x2="80" y2="50" stroke="#1E293B" stroke-width="6" stroke-linecap="round"/>
                    <line x1="20" y1="70" x2="80" y2="70" stroke="#1E293B" stroke-width="6" stroke-linecap="round"/>
                    
                    <!-- Match Indicator (Dot) -->
                    <circle cx="65" cy="42" r="8" fill="#7C3AED" class="drop-shadow-lg"/>
                </svg>
            </div>
            <div class="text-center">
                <h3 class="text-xl font-bold text-slate-800 mb-1">Option 1</h3>
                <p class="text-sm text-slate-500 font-medium">"Minimal Match"</p>
                <p class="text-xs text-slate-400 mt-1">Violet Dot on Shelf</p>
            </div>
        </div>

        <!-- Option 2: Top Choice -->
        <div class="flex flex-col items-center gap-6 group cursor-pointer">
            <div class="w-48 h-48 bg-white rounded-[3rem] shadow-2xl shadow-slate-200 flex items-center justify-center relative transition-transform duration-300 group-hover:scale-105 group-hover:shadow-emerald-200">
                <svg width="120" height="120" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Shelves -->
                    <line x1="20" y1="35" x2="80" y2="35" stroke="#1E293B" stroke-width="6" stroke-linecap="round"/>
                    <line x1="20" y1="55" x2="80" y2="55" stroke="#1E293B" stroke-width="6" stroke-linecap="round"/>
                    <line x1="20" y1="75" x2="80" y2="75" stroke="#1E293B" stroke-width="6" stroke-linecap="round"/>
                    
                    <!-- Match Indicator (Star) -->
                    <path d="M50 10L53.5 18H62L55 23L57.5 31L50 26L42.5 31L45 23L38 18H46.5L50 10Z" fill="#10B981" class="drop-shadow-md" transform="translate(0, 5)"/>
                </svg>
            </div>
            <div class="text-center">
                <h3 class="text-xl font-bold text-slate-800 mb-1">Option 2</h3>
                <p class="text-sm text-slate-500 font-medium">"Top Choice"</p>
                <p class="text-xs text-slate-400 mt-1">Emerald Star on Top</p>
            </div>
        </div>

        <!-- Option 3: Active Scan -->
        <div class="flex flex-col items-center gap-6 group cursor-pointer">
            <div class="w-48 h-48 bg-white rounded-[3rem] shadow-2xl shadow-slate-200 flex items-center justify-center relative transition-transform duration-300 group-hover:scale-105 group-hover:shadow-amber-200">
                <svg width="120" height="120" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Shelves -->
                    <line x1="20" y1="30" x2="80" y2="30" stroke="#1E293B" stroke-width="5" stroke-linecap="round"/>
                    <!-- Broken Middle Shelf for Focus -->
                    <line x1="20" y1="50" x2="35" y2="50" stroke="#1E293B" stroke-width="5" stroke-linecap="round"/>
                    <line x1="65" y1="50" x2="80" y2="50" stroke="#1E293B" stroke-width="5" stroke-linecap="round"/>
                    
                    <line x1="20" y1="70" x2="80" y2="70" stroke="#1E293B" stroke-width="5" stroke-linecap="round"/>
                    
                    <!-- Match Indicator (Target/Product) -->
                    <rect x="42" y="42" width="16" height="16" rx="4" fill="#F59E0B" class="drop-shadow-lg"/>
                    <!-- Scan beam -->
                    <path d="M40 38H60" stroke="#F59E0B" stroke-width="2" stroke-opacity="0.5"/>
                </svg>
            </div>
            <div class="text-center">
                <h3 class="text-xl font-bold text-slate-800 mb-1">Option 3</h3>
                <p class="text-sm text-slate-500 font-medium">"Active Scan"</p>
                <p class="text-xs text-slate-400 mt-1">Amber Target in Center</p>
            </div>
        </div>

    </div>

</body>
</html>
